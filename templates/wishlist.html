<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Technology Product Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/wishlist.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-logo">
            <a href="/">TechFinder</a>
        </div>

        <div class="nav-dropdown">
            <form action="#">
                <label for="productType">Filter by Product Type:</label>
                <select name="productType" id="productType">
                    <option value="Audio">Audio</option>
                    <option value="Laptops">Laptops</option>
                    <option value="PC Components">PC Components</option>
                    <option value="Smartphones">Smartphones</option>
                    <option value="Tablets">Tablets</option>
                    <option value="Wearables">Wearables</option>
                </select>
            </form>
        </div>
        
        <div class="nav-actions">
            <a href="#" class="nav-icon" title="Profile">
                <i class="fa-regular fa-user"></i>
            </a>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="header">
        <h1 class="head1">{{ username }}'s Wishlist</h1>
        <p class="subtitle">Manage your favorite products</p>
    </header>

    <!-- Link to JavaScript file -->
    <script src="{{ url_for('static', filename='js/wishlist.js') }}"></script>
</body>
</html>
